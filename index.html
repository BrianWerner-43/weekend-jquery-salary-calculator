<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Weekend challenge</title>
</head>
<body>
    <div class="head">
  <h1>Salary Calculator</h1> 
   </div>

  <h2 class="header" Add Employee</h2>

 <div class="inputs">
<form>

 <input
    type="text"
    placeholder="First Name" 
    id="submitFirstname"
    class="input"
    >

<input
   type="text"
   placeholder="Last Name"
   id="submitLastname"
   class="input"
   >

<input
  type="number"
  placeholder="ID"
  id="submitId"
  class="input"
  >

<input
  type="text"
  placeholder="Job Title"
  id="submitJobtitle"
  class="input"
  >
  
<input
  type="number"
  placeholder="Annual Salary"
  id="submitAnnualSalary"
  class="input"
  >
  <button id="submitButton">submit</button>

</form>
</div>

<div class="h3"></div>
<h3> Employees</h3>
</div>

<table>
        <thead>
          <tbody id="employeeInfo">
          <tr>
            <th>First Name</th>
            <br>
            <th>Last Name</th>
            <br>
            <th>ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
      </tbody>
  </body>
</html>
